{% extends 'base_layer.html' %}

{% block js %}

<script>


    //bootstrapValidator实现表单验证
    $(function () {
        {% if error %}
            layer.msg("<span style='color:red; font-size:18px;'>"+'服务器出错！'+"</span>", {icon: 2,time:3000, msg:['#fff']});
        {% endif %}

        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
                },
            fields: {
                question: {
                    message: '验证失败',
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                },
                answer: {
                    message: '验证失败',
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                }
            }
        });
    });

</script>

{% endblock %}

{% block body %}

<br>
<form id="form" name="form" class="form-horizontal" action="{{ url_for('standard_add') }}" method="post">
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 33%;">第一步：输入相关信息
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="ID" class="col-xs-4 col-sm-2 col-md-2 control-label">问题ID:</label>-->
        <!--<div class="col-xs-8 col-sm-4 col-md-4">-->
            <!--<input type="text" class="form-control" id="ID" placeholder="" name="ID">-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <label for="question" class="col-xs-4 col-sm-2 col-md-2 control-label">标准问题:</label>
        <div class="col-xs-8 col-sm-10 col-md-10">
            <textarea class="form-control" rows="2" id="question" name="question"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="answer" class="col-xs-4 col-sm-2 col-md-2 control-label">标准答案:</label>
        <div class="col-xs-8 col-sm-10 col-md-10">
            <textarea class="form-control" rows="10" id="answer" name="answer"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="answer" class="col-xs-4 col-sm-2 col-md-2 control-label">Link:</label>
        <div class="col-xs-8 col-sm-10 col-md-10">
            <input class="form-control" type="text" id='link' name="link">
        </div>
    </div>
    <div class="form-group">
        <button id="confrim" name="confrim" value="step2" type="submit" class="btn btn-info" style="float:right;margin-right: 15px;">下一步
        </button>
    </div>
</form>

{% endblock %}
