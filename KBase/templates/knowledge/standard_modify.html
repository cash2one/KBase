{% extends 'base_layer.html' %}

{% block js %}

<script>
    //bootstrapValidator实现表单验证
    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
                },
            fields: {
                question: {
                    message: '验证失败',
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                },
                answer: {
                    message: '验证失败',
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                }
            }
        });
    });
</script>

{% endblock %}

{% block body %}

<br>
<form id="form" name="form" class="form-horizontal" action="{{ url_for('standard_modify') }}" method="post">
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 33%;">第一步：修改相关信息
        </div>
    </div>
    <input id="id" name="id" type="hidden" value="">
    <div class="form-group">
        <label for="question" class="col-xs-4 col-sm-2 col-md-2 control-label">问题</label>
        <div class="col-xs-8 col-sm-8 col-md-8">
            <textarea class="form-control" rows="3" id="question" name="question"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="answer" class="col-xs-4 col-sm-2 col-md-2 control-label">答案:</label>
        <div class="col-xs-8 col-sm-8 col-md-8">
            <textarea class="form-control" rows="3" id="answer" name="answer"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="answer" class="col-xs-4 col-sm-2 col-md-2 control-label">Link:</label>
        <div class="col-xs-8 col-sm-8 col-md-8">
            <input class="form-control" type="text" id='link' name="link">
        </div>
    </div>
    <div class="form-group">
        <button id="confrim" name="confrim" value="step2" type="submit" class="btn btn-info" style="float:right">保存修改
        </button>
    </div>
</form>

<script>
    //结果检测
    {% if modify == False %}
        layer.msg("<span style='color:red; font-size:18px;'>"+'提交失败！'+"</span>", {icon: 2,time:3000, msg:['#fff']});
    {% elif modify %}
        parent.layer.msg("<span style='font-size:18px;'>"+'修改成功！'+"</span>", {icon:1,time:1000});
        var index = parent.layer.getFrameIndex(window.name);
        parent.$("#table").bootstrapTable('refresh');
        parent.layer.close(index);
    {% endif %}

    //初始化输入框
    $(function () {
        var a = parent.data;
        $("#id").val(a.id);
        $("#question").val(a.qa);
        $("#answer").val(a.an);
        $("#link").val(a.lk);
    });

</script>

{% endblock %}
