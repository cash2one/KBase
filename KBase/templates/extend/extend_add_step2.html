{% extends 'base_layer.html' %}

{% block js %}

{% endblock %}

{% block body %}

<br>
<form id="form" name="form" class="form-horizontal" action="{{ url_for('extend_add') }}" method="post">
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 33%;">第一步
        </div>
        <div class="progress-bar progress-bar-info" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 33%;">第二步：重设关键词
        </div>
    </div>
    <div class="form-group">
        <input id="id" name="id" value="{{id}}" type="hidden">
        <input id="question" name="question" value="{{question}}" type="hidden">
        <label for="keywords" class="col-md-2 control-label">重设关键词:</label>
        <div class="col-md-5">
            <textarea class="form-control" rows="3" id="keywords" name="keywords">{{ seg }}</textarea>
        </div>
    </div>
    <div class="form-group">
        <button id="confrim" name="confrim" value="step3" type="submit" class="btn btn-info"
                style="float:right;margin-right: 15px;">下一步
        </button>
    </div>
</form>

{% endblock %}
